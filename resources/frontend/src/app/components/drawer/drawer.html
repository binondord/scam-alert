<div :class="classNames">
  <v-drawer-header
    v-if="hasHeader"
    :content="getContent('header')"
    :variants="getVariantsFor('header')"
  >
    <slot name="header">
      <v-nav-icon :bar="navIcon"/>
      <v-drawer-title
        v-if="hasTitle"
        :content="getContent('title')"
        :variants="getVariantsFor('title')"
      >
        <slot name="title" />
      </v-drawer-title>
    </slot>
  </v-drawer-header>
  <v-drawer-body
    v-if="hasBody"
    :content="getContent('body')"
    :variants="getVariantsFor('body')"
  >
    <slot name="body" />
  </v-drawer-body>
  <v-drawer-footer
    v-if="hasFooter"
    :content="getContent('footer')"
    :variants="getVariantsFor('footer')"
  >
    <slot name="footer" />
  </v-drawer-footer>
</div>
