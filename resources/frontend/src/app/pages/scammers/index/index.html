<v-layout>
  <v-grid variant="container">
    <v-row>
      <v-col :variants="['md-4', 'lg-3']">
        <v-card>
          <v-form
            slot="body"
            :action="setQuery"
          >
            <v-input-group>
              <v-icon variant="signifier">search</v-icon>
              <v-text-field
                variant="with-signifier"
                v-model="query"
                placeholder="Search for scammers"
              />
            </v-input-group>
          </v-form>
        </v-card>
      </v-col>
    </v-row>
    <v-row>
      <v-col variant="sm">
        <v-table
          :headings="table.headings"
          :empty-message="table.emptyMessage"
          :content="scammer.all"
        />
      </v-col>
    </v-row>
    <v-row>
      <v-col variant="xs-justify">
        <v-card variant="inline">
          <v-pagination
            :pagination="scammer.pagination"
            :switch-page-function="setPage"
            variant="small"
            slot="body"
          />
        </v-card>
        <v-card variant="inline">
          <v-select
            slot="body"
            v-model="limit"
            :items="pageNumbers"
          ></v-select>
        </v-card>
      </v-col>
    </v-row>
  </v-grid>
</v-layout>
