<v-layout>
  <v-grid variant="container">
    <v-row>
      <v-col variant="sm">
        <v-table :headings="table.headings"
                 :empty-message="table.emptyMessage"
                 :content="scammer.all"
        />
      </v-col>
    </v-row>
    <v-row>
      <v-col variant="sm">
        <v-pagination
          :pagination="scammer.pagination"
          :switch-function="switchFunction"
        />
      </v-col>
      <v-col variant="sm">
        <select
          class="form-control"
          v-model="limit"
        >
          <option>5</option>
          <option>10</option>
          <option>15</option>
        </select>
      </v-col>
    </v-row>
  </v-grid>
</v-layout>
