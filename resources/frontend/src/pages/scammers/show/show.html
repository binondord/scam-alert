<v-layout>
  <v-grid variant="container">
    <v-row>
      <v-col>
        <v-card v-if="scammer">
          <v-card-body>
            <div>{{ scammer.id }}</div>
            <div>{{ scammer.firstName }}</div>
            <div>{{ scammer.lastName }}</div>
            <div>{{ scammer.fullName }}</div>
          </v-card-body>
        </v-card>
      </v-col>
    </v-row>
  </v-grid>
</v-layout>
